{% extends 'base.html' %}

{% block content %}
    <div class="send-message">
		<form action="" method="post">{% csrf_token %}
            <table>
                <tr>
                    <td><label>From:</label></td>
                    <td><input type="email" name="from" value="{{ user.username }}" disabled></td>
                </tr>
                <tr>
                    <td><label>To:</label></td>
                    <td><input class="to" type="email" name="to"></td>
                </tr>
                <tr>
                    <td><label>Subject:</label></td>
                    <td><input class="subject" type="text" name="subject"></td>
                </tr>
                <tr>
                    <td><label>Body</label></td>
                    <td><textarea name="body" rows="10"></textarea></td>
                </tr>
            </table>
            <button type="submit">Send</button>
		</form>
	</div>

{% endblock content %}
